<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <!-- Title -->
    <title>Your Title</title>
    <!--Font and Icons-->
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!-- Bootstrap v4.0.0-alpha.6 -->
    <link href="css/bootstrap-grid.min.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap-reboot.min.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <!--Responsive CSS-->
    <link href="css/responsive.css" rel="stylesheet" type="text/css">
    <style>
         .overflow-hidden {
            overflow: hidden;
        }

        .chatWindow {
            -webkit-transition: all 0.6s ease;
            -moz-transition: all 0.6s ease;
            -o-transition: all 0.6s ease;
            transition: all 0.6s ease;
        }

        .chatWindow-child {
            background-color: lightcoral;
            height: 500px;
            padding: 15px;
        }

        .ProjectWindow {
            background-color: lightskyblue;
            height: 500px;
            padding: 15px;
            -webkit-transition: all 0.6s ease;
            -moz-transition: all 0.6s ease;
            -o-transition: all 0.6s ease;
            transition: all 0.6s ease;
        }

        .ProjectWindow-child {
            background-color: lightskyblue;
            height: 500px;
            padding: 15px;
        }

        .ProjectWindow.push {
            position: relative;
            right: 0;
        }
    </style>
</head>

<body>
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12">
                <h4>Pull/Push column with bootstrap 4</h4>
                <button class="btn btn-sm btn-success mt-3 toggle-window">Push Project Window</button>
            </div>
        </div>
    </div>
    <div class="container-fluid mt-4 overflow-hidden">
        <div class="row flex-nowrap">
            <div class="col-6 chatWindow">
                <div class="chatWindow-child">Chat Window</div>
            </div>
            <div class="col-6 ProjectWindow">
                <div class="ProjectWindow-child">Project Window</div>
            </div>
        </div>
    </div>
    <!-- jQuery JS-->
    <!-- jQuery JS-->
    <script src="js/jquery.min.js"></script>
    <!--Bootstrap JS-->
    <!--    <script src="js/bootstrap.min.js" type="text/javascript"></script>-->
    <!-- Custom JS-->
    <script src="js/custom.js" type="text/javascript"></script>
    <script>
        $('.toggle-window').on('click', function () {
            $('.chatWindow').toggleClass('col-6 col-12');
            $('.ProjectWindow').toggleClass('push');
        });
    </script>
</body>

</html>
